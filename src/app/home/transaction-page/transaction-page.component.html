<div class="transaction-data row">
    <div class="back-btn col-md-3">
        <button mat-icon-button (click)="goBack()" class="back-btn">
            <mat-icon svgIcon="back-arrow" aria-hidden="false" aria-label="go back icon"></mat-icon>
        </button>
    </div>
    <div class="transaction-table col-md-6">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
          
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="text-center">
          
              <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Source Column -->
                <ng-container matColumnDef="source">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Source Account </th>
                    <td mat-cell *matCellDef="let row"> {{row.source}} </td>
                </ng-container>
            
                <!-- Destination Column -->
                <ng-container matColumnDef="destination">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination Account </th>
                    <td mat-cell *matCellDef="let row"> {{row.destination}} </td>
                </ng-container>
            
                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>
        
                <!-- timestamp column -->
                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Stamp </th>
                    <td mat-cell *matCellDef="let row" class="p-3"> {{row.timeStamp | date:'medium'}} </td>
                </ng-container>
            
                <!-- type column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
